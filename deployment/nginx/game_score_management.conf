server {
    listen 80;
    server_name 54.246.162.122;

    # Static assets with explicit paths to avoid proxying
    location /static/ {
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Specific static files
    location = /favicon.ico {
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
        expires 1y;
    }

    location = /manifest.json {
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
    }

    location = /robots.txt {
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
    }

    # Backend API (use /api prefix to avoid SPA refresh route conflicts)
    location ^~ /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Frontend - catch all other requests and serve index.html for SPA routing
    location / {
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
        try_files $uri /index.html;
    }
}
