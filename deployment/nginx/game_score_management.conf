server {
    listen 80;
    server_name 54.246.162.122;

    root /home/ubuntu/game_score_management/frontend/my_frontend/build;
    index index.html;

    location /static/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /favicon.ico {
        try_files /favicon.ico =404;
        expires 1y;
    }

    location = /manifest.json {
        try_files /manifest.json =404;
    }

    location = /robots.txt {
        try_files /robots.txt =404;
    }

    location = /index.html {
        try_files /index.html =404;
        add_header Cache-Control "no-cache";
    }

    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~ ^/(submit-score|approve-score|dispute-score)$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~ ^/(games|users|teams|auth|leaderboard|gamescoreapproval)(/.*)?$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~ ^/tournaments(/.*)?$ {
        if ($request_method ~ ^(POST|PUT|PATCH|DELETE)$) {
            proxy_pass http://127.0.0.1:5000;
            break;
        }

        if ($http_accept ~* "application/json") {
            proxy_pass http://127.0.0.1:5000;
            break;
        }

        try_files $uri $uri/ /index.html =404;
    }

    location / {
        try_files $uri $uri/ /index.html =404;
    }
}
