server {
    listen 80;
    server_name 54.246.162.122;

    # Static assets with explicit paths to avoid proxying
    location /static/ {
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Specific static files
    location = /favicon.ico {
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
        expires 1y;
    }

    location = /manifest.json {
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
    }

    location = /robots.txt {
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
    }

    # Dedicated API routes that are ALWAYS backend calls
    location ~ ^/(submit-score|approve-score|dispute-score)$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Nested routes (e.g., /tournaments/{id}/matches) - always API calls, proxy to backend
    location ~ ^/(tournaments|games|users|teams|auth|leaderboard|gamescoreapproval)/.+ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Root-level routes: Use Accept header to distinguish SPA navigation from API calls
    # If Accept header prefers HTML, serve SPA; if JSON, proxy to backend
    location ~ ^/(tournaments|games|users|teams|auth|leaderboard|gamescoreapproval)/?$ {
        # API request: Accept header includes application/json (API calls)
        if ($http_accept ~* "application/json") {
            proxy_pass http://127.0.0.1:5000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # Page navigation (Accept header prefers text/html) - serve SPA
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
        try_files $uri /index.html;
    }

    # Frontend - catch all other requests and serve index.html for SPA routing
    location / {
        root /home/ubuntu/game_score_management/frontend/my_frontend/build;
        try_files $uri /index.html;
    }
}
}
